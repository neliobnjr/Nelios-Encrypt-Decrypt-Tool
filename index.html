<!DOCTYPE html>
<html>
<head>
  <title>Neliobnjr - Message Encryption-Decryption Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      background-color: #f1f5f8;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1, h2 {
      color: #333333;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4c7bd9;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #888888;
    }
    
    .footer a {
      color: #888888;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Neliobnjr - Message Encryption-Decryption Tool</h1>

    <label for="keyInput">Key:</label>
    <input type="text" id="keyInput">

    <label for="messageInput">Message:</label>
    <input type="text" id="messageInput">

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <h2>Encrypted Message:</h2>
    <textarea id="encryptedOutput" rows="4" cols="50" readonly></textarea>

    <h2>Decrypted Message:</h2>
    <textarea id="decryptedOutput" rows="4" cols="50" readonly></textarea>
  </div>

  <div class="footer">
    Brought to you by <a href="https://github.com/neliobnjr" target="_blank"><b>Neliobnjr</b></a>
  </div>

  <script>
    function encrypt() {
      var key = document.getElementById("keyInput").value;
      var message = document.getElementById("messageInput").value;

      // Perform AES encryption using the provided key and message
      var encryptedMessage = CryptoJS.AES.encrypt(message, key).toString();

      // Update the encrypted message output field
      document.getElementById("encryptedOutput").value = encryptedMessage;
    }

    function decrypt() {
      var key = document.getElementById("keyInput").value;
      var encryptedMessage = document.getElementById("encryptedOutput").value;

      // Perform AES decryption using the provided key and encrypted message
      var decryptedMessage = CryptoJS.AES.decrypt(encryptedMessage, key).toString(CryptoJS.enc.Utf8);

      // Update the decrypted message output field
      document.getElementById("decryptedOutput").value = decryptedMessage;
    }
  </script>
</body>
</html>
